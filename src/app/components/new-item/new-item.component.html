<div  class="container mt-3">

    <form [formGroup]="form" class="row" *ngIf="form">

        <input type="text" name="name" id="name" placeholder="Name" class="form-control col-3 mr-2" formControlName="name">
        <input type="text" name="price" id="price" placeholder="Price" class="form-control col-2 mr-2" formControlName="price">
        <input type="text" name="weight" id="weight" placeholder="Weight" class="form-control col-2 mr-2" formControlName="weight">
        <input type="text" name="stock" id="stock" placeholder="Stock" class="form-control col-2 mr-2" formControlName="stock">
        <input type="text" name="article" id="article" placeholder="Article" class="form-control col-2 mr-2" formControlName="article">
        <input type="text" name="madeBy" id="madeBy" placeholder="Made by"  class="form-control col-6 mt-2 mr-2" formControlName="madeBy">
        <select class="form-control col-5 mt-2 mr-2" formControlName="category">
            <option value="phone">Phone</option>
            <option value="book">Book</option>
            <option value="technic">Technic</option>
            <option value="mebel">Mebel</option>
        </select>

        <button class="btn btn-outline-success mt-2 mr-2 col-2" *ngIf="!id" (click)="postItem()" [disabled]="form.invalid || 1 > form.value.stock">Add</button>
        <button class="btn btn-outline-success mt-2 mr-2 col-2" *ngIf="id" (click)="putItem()" [disabled]="form.invalid || 1 > form.value.stock">Edit</button>
        <button class="btn btn-outline-danger mt-2 mr-2 col-2" *ngIf='id' (click)="deleteItem()">Delete</button>

    </form>

</div>
